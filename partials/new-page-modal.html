<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">New Page</h4>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="new-page-name" class="control-label">Page Name</label>
			<input id="new-page-name" type="text" class="form-control" ng-model="data.name" fieldfocus="data.shouldBeOpen" ui-keypress="{'enter':'createPage()'}">
		</div>
		<div ng-show="graphical" class="checkbox">
			<label>
				<input type="checkbox" ng-model="data.returnValue" ui-keypress="{'enter':'createPage()'}">
				Return value
			</label>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-disabled="!data.name" ng-click="createPage()">Create Page</button>
</div>
