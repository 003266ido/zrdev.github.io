<div class="page-content">

<div class="page-header"><h1>Open Simulation</h1></div>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Date</th>
			<th>Code 1</th>
			<th>Code 2</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="s in sims | orderBy:'-timestamp'">
			<td>{{ s.timestamp | date:'medium' }}</td>
			<td><a>Project 1</a></td>
			<td><a>Project 2</a></td>
			<td><a href="/ide/simulation/{{ s.id }}/">View</a>
		</tr>
	</tbody>
</table>

</div>
