<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Simulate</h4>
</div>
<div class="modal-body">
	<form>
		<label class="control-label">Simulate As</label>
		<div class="form-group">
			<label class="radio-inline">
				<input type="radio" name="sphRadios" ng-model="data.sph" value="1">Satellite 1 (Blue)
			</label>
			<label class="radio-inline">
				<input type="radio" name="sphRadios" ng-model="data.sph" value="2">Satellite 2 (Red)
			</label>
		</div>
		<div class="form-group">
			<label for="new-project-game" class="control-label">Game</label>
			<select id="new-project-game" class="form-control">
				<option>Free Mode</option>
				<option>CosmoSPHERES MS</option>
			</select>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" ng-click="createProject()">Create Project</button>
</div>
