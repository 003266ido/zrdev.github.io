<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Submit Code</h4>
</div>
<div class="modal-body container" ui-keypress="{'enter':'createPage()'}">
	<form class="form-horizontal css-form container" style="padding: 0px; margin-bottom: 10px; width: 100%;" novalidate ng-submit="submit()">
		<div style="float: left; margin-right: 8px;">
			<label for="submit-team" class="control-label">Team</label>
		</div>
		<div style="float: left; width: 40%;">
			<select id="submit-team" class="form-control" ng-model="data.team" ng-options="t.name for t in teams | orderBy:'name'"></select>
		</div>
		<div style="float: left; margin: 0px 8px;">
			<label for="submit-competition" class="control-label">Competition</label>
		</div>
		<div style="float: left; width: 40%;">
			<select id="submit-competition" class="form-control" ng-model="data.competition" ng-options="c.name for c in competitions | orderBy:'name'"></select>
		</div>
	</form>
	<div readonly="true" ui-ace="aceOptions" ng-model="projectText" style="font-size: 18px; width: 100%;" heightoffset="300"></div>
</div>
<div class="modal-footer">
	<form style="display: inline; margin-right: 10px;">
		<label>
			<input type="checkbox" ng-model="data.agree" ui-keypress="{'enter':'createPage()'}">
			The code above is my team's official competition program
		</label>
	</form>
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button type="button" class="btn btn-primary" type="submit" ng-disabled="!data.agree" ng-click="submit()">Submit</button>
</div>
