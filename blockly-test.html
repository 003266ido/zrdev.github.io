<html>
<head>
	<script type="text/javascript" src="blockly-read-only/blockly_compressed.js"></script>
	<script type="text/javascript" src="blockly-read-only/blocks_compressed.js"></script>
	<script type="text/javascript" src="blockly-read-only/msg/js/en.js"></script>
</head>
<body>
	<div id="editor" style="width: 800px; height: 500px;"></div>
  <xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="controls_repeat_ext"></block>
    <block type="logic_compare"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
  </xml>
	<script type="text/javascript">
    Blockly.inject(document.getElementById('editor'),
        {path: './', toolbox: document.getElementById('toolbox')});
  </script>
</body>
</html>
