<div class="modal-header">
	<button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Share With Team</h4>
</div>
<div class="modal-body" ui-keypress="{'enter':'createPage()'}">
	<table class="table table-striped middle-align">
		<tbody>
			<tr ng-repeat="t in teams | orderBy:'name'">
				<td>{{ t.teamType }} {{ t.name }}</td>
				<td>
					<button class="btn btn-primary" ng-click="share(t)">Share</button>
				</td>
				<td>
					<button class="btn btn-danger" ng-click="unshare(t)">Unshare</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
