<div class="page-content">
    <object class="animation" id="cubesphere_obj" name="cubesphere_obj" title="Click and drag picture to change view" type="application/x-shockwave-flash" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
      <param id="cubesphere_param" name="movie"
	     value="/visualizer/ZRVis.swf?config=/visualizer/ZRHS2013_vis.xml&staticbase=/visualizer/static"/>
      <param name="allowScriptAccess" value="sameDomain"/>
      <param name="wmode" value="direct"/>
      <embed src="/visualizer/ZRVis.swf?config=/visualizer/ZRHS2013_vis.xml&staticbase=/visualizer/static"
	     class="animation" id="cubesphere_embed" name="cubesphere_embed"
	     allowScriptAccess="sameDomain" wmode="direct"
	     pluginspage="http://www.macromedia.com/go/getflashplayer"
             type="application/x-shockwave-flash" adjustheight="{{ isFullScreen() ? 100 : 200 }}"/>
    </object>
	<progressbar max="100" value="50"><button class="btn btn-default slider-handle"></button></progressbar>
	<div class="btn-group">
		<button class="btn" ng-class="{'btn-success':!playing, 'btn-warning':playing}" ng-click="playing=!playing;">
			<span class="glyphicon" ng-class="{'glyphicon-play':!playing, 'glyphicon-pause':playing}"></span>
		</button>
		<button class="btn btn-danger" ng-class="{'disabled':!playing}" ng-click="playing=false;"><span class="glyphicon glyphicon-stop"></span></button>
	</div>
	<div class="btn-group" title="Set the playback speed">
		<button class="btn btn-default" ng-model="speed" btn-radio="1">1&times;</button>
		<button class="btn btn-default" ng-model="speed" btn-radio="2">2&times;</button>
		<button class="btn btn-default" ng-model="speed" btn-radio="4">4&times;</button>
		<button class="btn btn-default" ng-model="speed" btn-radio="10">10&times;</button>
	</div>
	<div class="btn-group">
		<button class="btn btn-default" title="Zoom in"><span class="glyphicon glyphicon-zoom-in"></span></button>
		<button class="btn btn-default" title="Zoom out"><span class="glyphicon glyphicon-zoom-out"></span></button>
		<button class="btn btn-default" title="Reset the camera view"><span class="glyphicon glyphicon-repeat"></span></button>
		<button class="btn btn-default" title="Change the background image"><span class="glyphicon glyphicon-globe"></span></button>
		<button class="btn btn-default" title="Show/hide the console"><span class="glyphicon glyphicon-list-alt"></span></button>
		<button class="btn btn-default" title="View full screen" ng-click="enterFullScreen()" ng-show="!isFullScreen()"><span class="glyphicon glyphicon-resize-full"></span></button>
		<button class="btn btn-default" title="Exit full screen" ng-click="exitFullScreen()" ng-show="isFullScreen()"><span class="glyphicon glyphicon-resize-small"></span></button>
	</div>
</div>
